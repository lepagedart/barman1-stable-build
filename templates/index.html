<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raise the Bar â€“ AI Barman</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Ask the Barman</h1>

    <form id="prompt-form">
      <div id="venue-container">
        <label for="venue_concept">Venue Concept:</label>
        <input type="text" id="venue_concept" name="venue_concept" placeholder="e.g. Mid-Sized Modern American Bistro" required />
      </div>

      <label for="user_prompt">Ask the Bar Manager:</label>
      <textarea id="user_prompt" name="user_prompt" rows="4" placeholder="Enter your cocktail program question..." required></textarea>

      <div class="button-group">
        <button type="submit">Ask</button>
        <button type="button" id="reset-btn">Reset</button>
      </div>
    </form>

    <div id="conversation">
      <h2>Conversation Log</h2>
      <div id="log">
        {% for msg in conversation %}
          <div class="message {{ msg.role }}">
            <strong>{{ msg.role.title() }}:</strong> {{ msg.content }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("prompt-form");
    const log = document.getElementById("log");
    const resetBtn = document.getElementById("reset-btn");
    const venueContainer = document.getElementById("venue-container");
    const venueInput = document.getElementById("venue_concept");

    // Hide venue input if already set in session
    if (sessionStorage.getItem("venue_set") === "true") {
      venueContainer.style.display = "none";
      venueInput.required = false;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const venue = venueInput.value;
      const prompt = document.getElementById("user_prompt").value;

      // Add user message to UI immediately
      addMessage("user", prompt);

      // Clear the textarea
      document.getElementById("user_prompt").value = "";

      // Hide venue input after first use
      if (!sessionStorage.getItem("venue_set")) {
        sessionStorage.setItem("venue_set", "true");
        venueContainer.style.display = "none";
        venueInput.required = false;
      }

      try {
        const res = await fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ venue_concept: venue, user_prompt: prompt })
        });

        const data = await res.json();
        
        if (data.response) {
          addMessage("assistant", data.response);
        } else {
          addMessage("assistant", "Error: No response received");
        }
      } catch (error) {
        console.error("Error:", error);
        addMessage("assistant", "Error: Failed to get response");
      }
    });

    resetBtn.addEventListener("click", async () => {
      await fetch("/reset", { method: "POST" });
      log.innerHTML = ""; // Clear the conversation log

      // Show venue input again
      venueContainer.style.display = "block";
      venueInput.required = true;
      venueInput.value = "";
      sessionStorage.removeItem("venue_set");
    });

    function addMessage(role, content) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;
      messageDiv.innerHTML = `<strong>${role === 'user' ? 'User' : 'Assistant'}:</strong> ${content}`;
      log.appendChild(messageDiv);
      log.scrollTop = log.scrollHeight;
    }

    async function updateLog() {
      const res = await fetch("/");
      const html = await res.text();
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;

      const updatedLog = tempDiv.querySelector("#log");
      log.innerHTML = updatedLog ? updatedLog.innerHTML : "";
    }

    window.onload = updateLog;
  </script>
</body>
</html>
