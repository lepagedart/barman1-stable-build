<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raise the Bar â€“ AI Barman</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Ask the Barman</h1>

    <form id="prompt-form">
      <label for="venue_concept">Venue Concept:</label>
      <input type="text" id="venue_concept" name="venue_concept" placeholder="e.g. Mid-Sized Modern American Bistro" required />

      <label for="user_prompt">Ask the Bar Manager:</label>
      <textarea id="user_prompt" name="user_prompt" rows="4" placeholder="Enter your cocktail program question..." required></textarea>

      <label>
        <input type="checkbox" name="use_live_search" id="use_live_search" />
        Include Live Internet Search
      </label>

      <div class="button-group">
        <button type="submit">Ask</button>
        <button type="button" id="reset-btn">Reset</button>
      </div>

      <label style="margin-top:8px; display:inline-block;">
        <input type="checkbox" id="showDebug" />
        Show debug
      </label>
    </form>

    <div id="conversation">
      <h2>Conversation Log</h2>
      <div id="log">
        {% for msg in conversation %}
          <div class="message {{ msg.role }}">
            <strong>{{ msg.role.title() }}:</strong> {{ msg.content }}
          </div>
        {% endfor %}
      </div>
      <pre id="debugArea" style="display:none; white-space:pre-wrap; background:#f6f6f6; padding:8px; border-radius:6px; margin-top:10px;"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById("prompt-form");
    const log = document.getElementById("log");
    const resetBtn = document.getElementById("reset-btn");
    const showDebug = document.getElementById("showDebug");
    const debugArea = document.getElementById("debugArea");

    function setDebug(content) {
      if (showDebug && showDebug.checked) {
        debugArea.style.display = 'block';
        debugArea.textContent = content;
      } else {
        debugArea.style.display = 'none';
        debugArea.textContent = '';
      }
    }

    function addMessage(role, content) {
      const wrap = document.createElement("div");
      wrap.className = `message ${role}`;

      const strong = document.createElement("strong");
      strong.textContent = role === "user" ? "User: " : "Assistant: ";
      const text = document.createElement("span");
      text.textContent = content; // safe text render

      wrap.appendChild(strong);
      wrap.appendChild(text);
      log.appendChild(wrap);
      log.scrollTop = log.scrollHeight;
    }

    async function prewarm() {
      try { await fetch("/init", { method: "POST" }); } catch (_) {}
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const venue = document.getElementById("venue_concept").value.trim();
      const prompt = document.getElementById("user_prompt").value.trim();
      const useLiveSearch = document.getElementById("use_live_search").checked;

      if (!prompt) return;

      addMessage("user", prompt);
      document.getElementById("user_prompt").value = "";

      try {
        const res = await fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            venue_concept: venue,
            user_prompt: prompt,
            use_live_search: useLiveSearch ? "on" : ""
          })
        });

        const raw = await res.text();
        setDebug("RAW RESPONSE:\n" + raw);

        let data;
        try { data = JSON.parse(raw); }
        catch { data = {}; }

        const msg =
          (data && (data.assistant_response || data.response || data.message)) || "";

        if (msg) {
          addMessage("assistant", msg);
        } else {
          addMessage("assistant", "Error: No response received");
        }
      } catch (error) {
        addMessage("assistant", "Error: Failed to get response");
      }
    });

    resetBtn.addEventListener("click", async () => {
      try { await fetch("/reset", { method: "POST" }); } catch (_) {}
      log.innerHTML = "";
      setDebug("");
    });

    async function updateLog() {
      // simple refresh of server-rendered conversation
      try {
        const res = await fetch("/");
        const html = await res.text();
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;
        const updatedLog = tempDiv.querySelector("#log");
        log.innerHTML = updatedLog ? updatedLog.innerHTML : "";
      } catch (_) {}
    }

    window.addEventListener("load", async () => {
      await prewarm();
      await updateLog();
    });

    showDebug.addEventListener("change", () => setDebug(debugArea.textContent));
  </script>
</body>
</html>
