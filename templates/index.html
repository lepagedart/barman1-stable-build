<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raise the Bar – AI Barman</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <style>
    .debug-panel { margin-top: 16px; padding: 12px; border: 1px dashed #aaa; border-radius: 8px; background:#fafafa; }
    .debug-row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .debug-result { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask the Barman</h1>

    <form id="prompt-form">
      <label for="venue_concept">Venue Concept:</label>
      <input type="text" id="venue_concept" name="venue_concept" placeholder="e.g. Mid-Sized Modern American Bistro" required />

      <label for="user_prompt">Ask the Bar Manager:</label>
      <textarea id="user_prompt" name="user_prompt" rows="4" placeholder="Enter your cocktail program question..." required></textarea>

      <label style="display:block;margin-top:8px;">
        <input type="checkbox" name="use_live_search" id="use_live_search" />
        Include Live Internet Search
      </label>

      <div class="button-group">
        <button type="submit">Ask</button>
        <button type="button" id="reset-btn">Reset</button>
      </div>
    </form>

    <!-- Debug: Which Mod Detector -->
    <div class="debug-panel">
      <div class="debug-row">
        <strong>Debug · Which system prompt mod?</strong>
        <button type="button" id="which-mod-btn" title="Test which mod matches current inputs">Test Mod Match</button>
        <span id="which-mod-result" class="debug-result"></span>
      </div>
      <pre id="which-mod-raw" style="margin-top:8px; white-space:pre-wrap;"></pre>
    </div>

    <div id="conversation" style="margin-top:16px;">
      <h2>Conversation Log</h2>
      <div id="log">
        {% for msg in conversation %}
          <div class="message {{ msg.role }}">
            <strong>{{ msg.role.title() }}:</strong> {{ msg.content }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("prompt-form");
    const log = document.getElementById("log");
    const resetBtn = document.getElementById("reset-btn");
    const whichBtn = document.getElementById("which-mod-btn");
    const whichResult = document.getElementById("which-mod-result");
    const whichRaw = document.getElementById("which-mod-raw");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const venue = document.getElementById("venue_concept").value;
      const prompt = document.getElementById("user_prompt").value;
      const useLiveSearch = document.getElementById("use_live_search").checked;

      addMessage("user", prompt);
      document.getElementById("user_prompt").value = "";

      async function askOnce() {
  const res = await fetch("/", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({
      venue_concept: venue,
      user_prompt: prompt,
      use_live_search: useLiveSearch ? "on" : ""
    })
  });
  try {
    return await res.json();
  } catch {
    const text = await res.text();       // handle HTML error or plain text
    return { ok: res.ok, assistant_response: text || "" };
  }
}

let data = await askOnce();
if (!data || !data.assistant_response) {
  await new Promise(r => setTimeout(r, 400));  // tiny backoff
  data = await askOnce();
}

// You likely want to add the assistant's response to the log here:
if (data && data.assistant_response) {
  addMessage("assistant", data.assistant_response);
}
    });

    resetBtn.addEventListener("click", async () => {
      await fetch("/reset", { method: "POST" });
      log.innerHTML = "";
      whichResult.textContent = "";
      whichRaw.textContent = "";
    });

    function addMessage(role, content) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;
      messageDiv.innerHTML = `<strong>${role === 'user' ? 'User' : 'Assistant'}:</strong> ${content}`;
      log.appendChild(messageDiv);
      log.scrollTop = log.scrollHeight;
    }

    async function updateLog() {
      const res = await fetch("/");
      const html = await res.text();
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;

      const updatedLog = tempDiv.querySelector("#log");
      log.innerHTML = updatedLog ? updatedLog.innerHTML : "";
    }

    window.onload = updateLog;

    // ---- Debug: Which mod matches current inputs? ----
    whichBtn.addEventListener("click", async () => {
      const venue = document.getElementById("venue_concept").value || "";
      const prompt = document.getElementById("user_prompt").value || "";

      whichResult.textContent = " …checking";
      whichRaw.textContent = "";

      try {
        const res = await fetch("/which-mod", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_prompt: prompt,
            venue_prompt: venue
          })
        });
        const data = await res.json();
        whichResult.textContent = data.mod ? `Matched: ${data.mod}` : "Matched: none";
        whichRaw.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        whichResult.textContent = "Error";
        whichRaw.textContent = String(err);
      }
    });
  </script>
  <script>
    async function prewarm() {
      try {
        await fetch("/init",  { method: "POST" }); // make session
        await fetch("/health");                    // warm network/runtime
      } catch (e) { console.warn("Prewarm (non-fatal):", e); }
    }
    window.addEventListener("load", prewarm);
  </script>
</body>
</html>
